<div class="container-fluid row" style='background:url(../assets/img/img2.png);background-size:100% 100%;height:100%;position:absolute;margin:0px;padding:0px;width:100%;'>
  <div style='background:white;height:400px;width:400px;left:50%;margin:-200px;top:50%;position:absolute;text-align:center;box-shadow:0px 2px 12px rgba(0,0,0,0.2);'></div>
  <div style='height:300px;width:300px;left:50%;margin:-150px;top:50%;position:absolute;text-align:center;'>
    <form class="form" name="form" ng-submit="$ctrl.login(form)" novalidate>
      <h3 style="margin-top:10px;margin-bottom:20px;">마이다스 Cafe</h3>
      <input type="email" name="email" class="form-control" ng-model="$ctrl.email" required style="margin:0px;border-radius:0px;border-top-left-radius:10px;border-top-right-radius:10px;height:50px;border-bottom:0px;background:rgba(0,0,0,0);" placeholder="example@domain.com">

      <input type="password" name="password" class="form-control" ng-model="$ctrl.password" required style="margin:0px;border-radius:0px;border-bottom-left-radius:10px;border-bottom-right-radius:10px;height:50px;background:rgba(0,0,0,0);" placeholder="*******">

      <div>
        <button class="btn btn-default btn-lg btn-login" type="submit" style="margin-top:40px;color:white;width:100%;height:50px;border:0px;border-radius:10px;background:#337ab7;">
          로그인
        </button>
        <a class="btn btn-default btn-lg btn-register" ui-sref="signup" style="background:#eee;margin-top:30px;height:35px;font-size:14px;border:none;">
          회원등록
        </a>
      </div>
    </form>
  </div>
</div>
